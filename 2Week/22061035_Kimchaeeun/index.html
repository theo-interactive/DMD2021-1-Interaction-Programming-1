<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2WEEK</title>
</head>
<body>
    <h1>2WEEK - 03/14</h1>
    <script type="text/javascript">
        /*
        - 숫자(Number), 문자(String), 변수(variable),
        연산자(산술, 대입, 비교, 동등, 일치, 부정), 데이터 타입(Data Type),
        오브젝트(Object) 를 이용하여 장문의 자기소개를 합니다.
        - 값은 console.log() 를 이용하여 문서 실행시 자기소개가 한꺼번에 출력되도록 합니다.
        - 데이터 형식, 연산 등에서 잘 모르는 부분은 주석을 이용하여 질문을 합니다.
        */

        var a = 11;
        var n = "김채은";

        sum = a/1;
        sum2 = a/2;
        sum3 = a/3;
        sum4 = a/11;
        
        sum5 = a*a;
        sum6 = sum5*a;
        sum7 = sum6*a;

        alert("안녕하세요! F12를 눌러 개발자 메뉴를 연 후 Console 탭을 눌러보세요.");

        console.log(
            "안녕하세요, 제 이름은 " + n + "입니다.\n"

            , "\n제 말이 보이시나요? 저는 현재 " + typeof(n) + " 데이터 타입으로 Console 창을 통해 이야기하고 있습니다."
            , "\n디지털 미디어 디자인 학과생으로서의 제 이야기를 하기 보다, 이번엔 숫자 " + a + "에 관련된 제 이야기를 하고자 합니다.\n" //1

            , "\n제 생년월일은 2001년 " + a + "월 " + a*2 + "일입니다. 벌써 " + a + "과 그 배수가 들어가 있네요!"
            , "\n생일은 우연히 겹칠 수 있겠죠? 그러나 태어난 시간조차 그렇진 못할 것이라고 생각합니다. 저는 2001년 "
            + a + "월 " + a*2 + "일 오후 " + a + "시에 태어났습니다.\n" //6

            , "\n이 숫자의 성질을 가만히 생각해보면 저를 나타내기 좋은 부분이 참 많습니다. " + a + 
            "은 1과 자기 자신으로만 나뉘어 떨어질 수 밖에 없잖아요? 제가 한번 " + a +
            "을 다양한 수로 나누어 보겠습니다. " + sum + ", " + sum2 + ", " + sum3 + " ..." + sum4
            , "\n앞에서부터 1, 2, 3, 그리고 " + a + "으로 나누었을 때의 결과입니다. 이것은 제가 일에 있어서 취하고자 하는 태도와 많이 비슷합니다."
            , "저는 과제나 작업에 있어서 남의 도움을 받는 것을 최소한으로 하고자 합니다.\n" //2

            , "\n" + a + "은 소수라는 성질 말고도 다른 성질을 지니고 있습니다. 제가 " + a + "을 되는대로 제곱해 보겠습니다."
            , + sum5 + ", " + sum6 + ", " + sum7 + " ..."
            , "\n" + a + "의 제곱수들의 성질을 아시겠나요? 각 제곱수의 가장 높은 자리의 수와 1의 자리의 수를 살펴보세요... 모두 1이네요!"
            , "저는 " + a + "의 제곱수들과 비슷한 성격을 지니고 있습니다. 한결같다는 이야기를 하려는 것은 아니고, 기반이 확실한 것을 선호한다는 뜻입니다."
            , "각 제곱수의 맨 앞과 뒤의 1이 꼭 구조를 띄고 있는 것 같지 않나요?\n" //4

            , "\n저를 설명하기 위해 " + a + "를 벌써 14개나 썼습니다. 이 단락에 쓰인 것까지 포함해서요! 이 숫자를 향한 제 애착이 느껴지시나요?\n"
            
            , "\n읽어주셔서 감사합니다! " + n + "이었습니다."
        );
    </script>
</body>
</html>
