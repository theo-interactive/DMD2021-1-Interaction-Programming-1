    <!-- HTML 의 주석 -->
    <!-- body tag 가 끝나기 전에 입력하세요. -->
    <script type="text/javascript">
        /*
        [1. Javascript 연습하기]
         숫자 (number), 문자 (string), 수학 (math), 변수 (variable), 
        연산자 (산술, 대입, 비교, 동등, 일치,부정), 데이터 타입 (data type), 오브젝트 (object) 에 대해 익히고 연습
        값은 console.log()를 이용하여 출력
        연습 작성한 코드 실행 출력 시 예상되는 값은 주석으로 작성
        b*/

        // console
        // .log('내용'); 상태 메세지를 보내는 방법 = ~의, ~안의
        // alert (경고 다이얼로그창)
        // ; (세미콜론). ='명령이 끝났다.' 의 기호
        // console.log('안녕하세요.');alert("'안녕하세요.'");

        // javascript 에서는 정수, 실수의 구분이 중요하지 않다.

        // [operator.(연산자) 연습하기]
        // +, -, *, /, %(=나머지).
        console.log(10 - 3); //  7
        console.log(500 * 3); //  1500
        console.log(100 / 3); //  33.333333~~~
        console.log(8 % 2); //  8/2. 몫= 4 나머지= 0.
        console.log(50 % 7);  // 50/7. 몫= 7 나머지= 1.
        
        // \n = 문자열 줄바꿈
        console.log("오늘의 요리는\n순두부찌개야!");
        console.log(1); // number
        console.log("1"); // string       

        // [string method.(문자열 기능) 연습하기]
        console.log("Hyeon seo yeong".length); // 문자열의 길이. -> 15 number
        console.log("murakano".indexOf("m")); // 문자열에서 해당 문자의 순번 찾기. -> 0
        console.log("murakano".indexOf("a")); // -> 3 
        //** 같은 알파벳이 여러번 들어가는 단어는 어떻게 값을 넣어야 값을 알아낼 수 있을까요??
        // javascript 에서의 첫번째 순번은 0부터 시작된다.*

        // variable.(변수) =변수 선언, 값 할당. (값을 넣을 수 있는 컨테이너. (대명사))
        // 값을 계속해서 바꿀 수 있다.***
        
        var a; // a 라는 이름의 변수를 선언.
        console.log(a); // -> undefined (정의되지 않은)

        // 변수는 값이 변경될 수 있다.
        // 위 -> 아래 절차에 따라서 변경 내역을 확인할 수 있다.
        var a = 5;
        var b = 10;
        var c = a * b;
        console.log(a, b, c); //-> 5,10,50
        

        var a = 30, b = "2", c = a + b;
        console.log(a + b + (c*b)); // = 302604.
        //string 값으로 변환되어 30+2+(30*2)순으로 나열되어 30260 이 될줄 알았는데 다른 답이 나왔습니다.. 

        a = 100;
        console.log(a); // -> 100
        a += 100;
        console.log(a); // -> 200
        a *= 3;
        console.log(a); // -> 600
        a /= 100;
        console.log(a); // -> 6

        //비교연산자
        console.log(1<3); // true 
        console.log(5>6); // false
        var a = 8;
        var b = 10;
        console.log(a>b); // false
        console.log(a<b); // true
            
        // 100 에 10 을 더한 후, 10 으로 나누고, 10 을 뺀 후, 10 을 곱한다.
        var sum = ((100 + 10) / 10 - 10) * 10;
        console.log(sum);  //10
        // 200 에 20 을 더한 후, 20 으로 나누고, 20 을 뺀 후, 20 을 곱한다.
        var a = 200, b = 20;
        sum = ((a + b) / b - b) * b;
        console.log(sum);  //-180
        // 300 에 30 을 더한 후, 30 으로 나누고, 30 을 뺀 후, 30 을 곱한다.
        a = 300;
        b = 30;
        sum = ((a + b) / b - b) * b;
        console.log(sum);  //-570
        // 300 에 20 을 더한 후, 10 으로 나누고, 30 을 뺀 후, 40 을 곱한다.
        a = 300;
        b = 20;
        var c = 10, d = 30, e = 40;
        sum = ((a + b) / c - d) * e;
        console.log(sum);  //80

        a = 10000;
        b = 100;
        c = 50;
        d = 20;
        e = 80;
        sum = ((a + b) / c - d) * e;
        console.log(sum);  // 14560
        

        // Data type. (데이터 타입)
        // boolean 참 / 거짓 (true / false).
        // number 숫자.
        // string 문자.
        // undefined  정의되지 않은.
        // null 의도해서 값이 없는 상태로 할당.
        // NaN 수식이 성립되지 않은 수.

        // 데이터 타입
        var a = 5;
        var b = "2";
        var c = false
        var d = null;
        var s;

        console.log(typeof a); // = number
        console.log(typeof b); // = strong
        console.log(typeof c); // = bollean
        console.log(typeof d); // = object
        console.log(typeof s); // = underfined

        console.log(a, b, c, d, s); // 5 "2" false null underfined
        

        // typeof - 해당 값이 어떤 Data type 인지 확인.
        // typeof value(값) // -> type 으로 확인이 된다.
        console.log(typeof a, typeof c, typeof s);  //= number, boolean, underfined
        console.log(typeof {}, typeof []);  //= object object
        // {} - 객체
        // [] - 배열 객체
      
        

        /*
        [2. 자기소개하기 ]
        - 숫자(Number), 문자(String), 수학(Math), 변수(variable), 연산자(산술, 대입, 비교, 동등, 일치, 부정), 데이터 타입(Data Type), 오브젝트(Object) 를 이용하여 
        장문의 자기소개를 합니다. 
        - 값은 console.log() 를 이용하여 문서 실행시 자기소개가 한꺼번에 출력되도록 합니다. 
        - 데이터 형식, 연산 등에서 잘 모르는 부분은 주석을 이용하여 질문을 합니다. 
        */

        var name = "현서영";
        var age = 22;
        var lastwork = "시각디자인";
        var present = "프로그래밍";
        var address = true;
        var eyes = -6.5;
        var glass = 45;
        var glassline = 16.5;
        var lens = null;
        var forward;  //(=undefined. 앞으로 더 렌즈를 사용할 횟수는 정의되지 않음)
        var a = 2; var b = 10; 

        console.log("안녕하세요 제 이름은 " + name + "입니다. " + "제 나이는 " + age + "살 이고, 만 나이로는 " + (age - 1) + "살 입니다. \n"
        + "지난 " + (a*a+1) + "년 동안 " + lastwork + "을 전공하였습니다. 현재는 " + present + "을 배우고 있습니다. \n"
        + "제 거주지는 서울시 노원구" + address + "입니다. 집에서 학교까지는 넉넉하게 대략 " + (a*(b*6)+(b*3)) + "분 걸립니다. \n"
        + "제 시력은 " + eyes + "입니다. " + "안경 알은 " + glass + "만원, 안경테는 " + glassline + "만원. 총 합하여 " + (glass + glassline) +"만원을 들여 안경을 맞추었지만 그럼에도 너무 무겁고 불편하여 결국에는 렌즈를 끼게 됩니다. \n"
        + "렌즈가 얼마나 많이 쌓였는지" + lens + ". 수술을 위해 앞으로 더 렌즈를 사용하게 될 수 있을지는 " + forward + "입니다. \n"
        + "이상 자기소개 TMI였습니다. 감사합니다.");


        //사실은 정확히 어떤 문장에 어떻게 값을 넣어주는게 바람직한건지 아직 잘 모르겠습니다..ㅠㅠ
