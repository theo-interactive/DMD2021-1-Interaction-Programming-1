        <script type ="text/javascript">

        /*
         숫자 (number), 문자 (string), 수학 (math), 변수 (variable),

    var b = 10;
    console.log(a == b); // false
    var c = "5";
    console.log(a == c); // true // 동등 연산자는 피연산자의 타입이 다르면 비교를 위해 변환

    // 연산자 - 일치

    var d = 3;
    console.log(a === d); // true

    console.log(a != b); // true

    console.log(typeof d); // undefined

     값은 console.log()를 이용하여 출력

          console.log("안녕하세요 " + b + c + "입니다. \n "
