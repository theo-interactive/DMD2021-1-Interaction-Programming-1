<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21661106_임태현_2주차과제</title>
</head>
<body>
    <script type="text/javascript">
        // 1. JavaScript 연습하기.
        // 숫자(Number), 문자(String), 수학(Math), 변수(variable), 연산자(산술, 대입, 비교, 동등, 일치, 부정),
        // 데이터 타입(Data Type), 오브젝트(Object) 에 대해 익히고 연습합니다.
        // 값은 console.log() 를 이용하여 출력합니다.
        // 자신이 연습 작성한 코드 실행 출력 시 예상되는 값은 주석을 이용하여 작성합니다.

    console.log("JavaScript 연습하기.");
    //숫자(Number)
    var num1 = 20; var num2 = 5; // 변수 num1, num2 이라는 공간을 만들어서 각각 20이랑 5라는 정수를 담는다.
    var num3 = num1-num2; //변수 num3라는 공간을 만들고 정수가 담긴 변수 num1에서num2를 뺀 값은 정수이고 이 정수
    // 데이터를 num3에 다시 담는다. 그래서 num3 는 15가 된다.
    console.log(num3); //15가 나온다.
    console.log(num1*num2); //정수 20과 5의 값이 담긴 두개의 변수의 값을 곱하면 값은 100이 나온다.


    //문자(String)    
    var string1 = "임태현 : ", string2 = "19971130"; //두개는 같은 타입의 변수라서 선언 할때 더 간략하게 할수있다.
    var num4 = 123;
    console.log(string1+num4); //문자열타입과 정수타입을 더하면 항상 값은 문자열값으로 나열되서 나온다.
    // 즉 값은 "임태현 : 123"이 나온다.
    console.log(string1+string2); //문자열과 문자열을 더하면 값은 무조건 문자열이다.
    
    //실수(Double)
    var double1 = 123.1234;
    console.log(double1+num4); //실수값과 정수값을 더하면 값은 실수값으로 나온다. 즉 값은 246.1234

    //연산자(산술, 대입, 비교, 동등, 일치, 부정)
    // 산술연산자
    var num5 = 20, num6 = 2, num7 = 10;
    console.log((num5*num6)/num7); // 20에서 2곱하기를 먼저하고 나온 값 40을 10으로 나누면 값은 4;
    console.log((num5*num6)%num7); // 20에서 2곱하기를 먼저하고 나온 값 40을 10으로 나눈 나머지의 값은 0;
    num7 = 5; //초기값을 다시 재정의 한다. 5로
    console.log((num5 * num6)/num7); // 값은 8;
    //동등
    var num8 = 20;
    console.log(num5 == num8); //num5 변수의 값과 num8의 변수의 값이 같으므로 true;
    console.log(num6 == num8); //num6 변수의 값과 num8의 변수의 값이 같지 않으므로 false;

    //문자열의 길이와 문자열 안에서의 문자의 순서위치;
    var length = "Hello Taehyeon".length; //0부터 시작 띄어쓰기 까지 합치면 값은 14. n까지는 13이지만 
    // length는 거기서 1자리 더 나아가게 계산한다.
    var order = "Hello Taehyeon".indexOf('T'); //0부터 시작해 띄어쓰기 까지 합치면 T는 6번째 자리다.
    console.log(length);
    console.log(order);

    //boolean 타입
    //boolean 타입은 참과 거짓으로 값이 나오는 타입의 변수이다.
    var boolean1 = true;
    var boolean2 = false;
    console.log(boolean1 || boolean2); //둘중 하나만 참이여도 true
    console.log(boolean1 && boolean2); //둘다 true여야 true;

    // undefined 정의되지 않은.
    // null 의도해서 값이 없는 상태로 할당.
    // NaN 수식이 성립되지 않은 수.
    var undefined1 = undefined;
    var null1 = null;
    var NaN1 = NaN;
    var num9 = 10;
    null1 = 20; //null은 후에 다시 값을 집어넣어 사용할수있다.
    console.log(null1);
    console.log(undefined1+num9); //정수랑 정의되지않은 타입은 연산할수 없기에 NaN이 나온다.
    // 수식이 성립이 되지않는다.
    console.log(NaN1 + num9); // 이건 무조건 NaN, 이미 수식이 성립되지 않는다.

    // typeof
    console.log(typeof 10); //정수도 숫자이므로 number로 답이 나온다.
    console.log(typeof 12.25); //실수도 숫자이므로 number로 답이 나온다.
    console.log(typeof "그래"); //"그래"도 문자열이므로 string 타입으로 나온다.
    console.log(typeof 'ㅇ'); //'ㅇ'은 문자인데 왜 string 타입으로 되는지 궁금합니다.
    console.log(typeof undefined); //undefined 는 undefined 다.
    console.log(typeof null); // null은 왜 object 인지 궁금합니다.
    console.log(typeof NaN); // NaN은 왜 number가 되는지 궁금합니다. 성립이 되지않은 "수"라서 ?
    console.log(typeof {}); //object가 되는것이 이해가 가나 object가 정확히 무엇을 의미하는지는 모르겠습니다.
    console.log(typeof []); //object가 되는것이 이해가 가나 object가 정확히 무엇을 의미하는지는 모르겠습니다.
    
    // 자기소개 시작.!
    var age = 25;
    var name = "임태현";
    var briefaddress = "서울시 서초구 내곡동";
    var sex = "남자";
    var army = "군필";

    console.log("안녕하세요 !\n저는 "+age+"살 "+sex+" "+name+"입니다.\n저는 현재 "+briefaddress+"에 살고있습니다.\n현재 군대는 "
    +"다녀온 "+army+"입니다.");
    
    </script>
</body>
</html>
