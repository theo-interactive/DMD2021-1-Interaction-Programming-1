<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>2WEEK</title>
</head>
<body>
    <h1>21861057_박솔_2주차_과제</h1>
    <script type="text/javascript">
        //이 부분에 JavaScript 코드를 기입합니다.

        /*
        숫자(Number), 문자(String), 수학(Math), 변수(variable), 연산자(산술, 대입, 비교, 동등, 일치, 부정),
        데이터 타입(Data Type), 오브젝트(Object) 에 대해 익히고 연습합니다.
        값은 console.log() 를 이용하여 출력합니다.
        자신이 연습 작성한 코드 실행 출력 시 예상되는 값은 주석을 이용하여 작성합니다.
        */

        // 숫자
        console.log(8); // 8
        
        // 문자
        console.log("장미"); // 장미

        // 수학
        console.log(4 + 4); // 8
        console.log(4 * 2); // 8
        console.log(16 / 2); // 8
        console.log(26 % 9); // 8

        // 변수
        var a = 8;
        console.log(a); // 8

        // 연산자(산술)
        var a = 1;
        var b = 2;
        var c = 3;
        var d = 4;
        var sum = ((a + b) * c) - d;
        console.log(sum); // 5

        // 연산자(대입)
        var a = 8;
        var b = 88;
        a = b;
        console.log(a); // 88

        // 연산자(비교)
        var a = 8;
        console.log(a > b); // false
        console.log(a < b); // true
        console.log(a <= b); // true
        console.log(a >= b); // false

        // 연산자(동등)
        console.log(a == b); // false
        var c = "8";
        console.log(a == c); // true (두 피연산자의 타입이 서로 다르면, 비교를 위해 강제로 타입을 같게 변환)

        // 연산자(일치)
        console.log(a === c); // false (동등과 달리 일치 연산자는 타입까지 같아야한다.)
        var d = 8;
        console.log(a === d); // true

        // 연산자(부정)
        console.log(a != b); // true
        console.log(a != d); // false

        // 데이터 타입
        var e = true;
        var f = 1;
        var g = "장미";
        var h;
        var i = null;

        console.log(typeof e); // boolean
        console.log(typeof f); // number
        console.log(typeof g); // string
        console.log(typeof h); // undefined
        console.log(typeof i); // object
        console.log(typeof f * g); // NaN


        /*
        숫자(Number), 문자(String), 수학(Math), 변수(variable), 연산자(산술, 대입, 비교, 동등, 일치, 부정),
        데이터 타입(Data Type), 오브젝트(Object) 를 이용하여 장문의 자기소개를 합니다.
        값은 console.log() 를 이용하여 문서 실행시 자기소개가 한꺼번에 출력되도록 합니다.
        데이터 형식, 연산 등에서 잘 모르는 부분은 주석을 이용하여 질문을 합니다.
        */
        
        alert("반갑습니다, 박솔입니다.\nF12를 눌러 Console 창에서 제 소개를 볼 수 있습니다.");

        var a = 1;
        var b = "박솔";
        var c;
        var d = 9;
        var e = 1 > 2;
        var f = 2 === 2;

        console.log("안녕하세요, 저는 " + a + "8학번 " + b + "입니다.\n"
        + typeof c + " (정의되지 않은) 저를 정의해보겠습니다.\n"
        + "저는 " + a + "997년 " + (d*2-10) + "월 " + a + (d-3) + "일생입니다.\n"
        + "그러므로 올 해 " + (d*3-2) + "세입니다.\n"
        + "조금 늦게 학교를 들어왔지만 " + e + " (틀린) 선택이 아니었다고 생각합니다.\n"
        + a + "학년을 마치고 휴학을 했고, 군대는 " + ("chosan".length) + "사단에서 " + f + " (참)군인 정신으로 복무했습니다.\n"
        + "그리고 202" + a + "년에 프로그래밍반으로 복학을 하게 되었습니다.\n"
        + "오랜만에 코딩을 다뤄서 아직 익숙하지 않지만 열심히 따라가보도록 하겠습니다!\n"
        + "잘 부탁드립니다, 김용원 교수님!");
        


    </script>
</body>
</html>
