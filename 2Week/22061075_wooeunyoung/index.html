<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>2Week - 03/17</title>
    </head>
    <body>
        <h1>22061075_wooeunyoung</h1>
        <!-- HTNL의 주석-->
        <!-- body tag 가 끝나기 전에 script를 입력하세요.-->
        <script type="text/javascript">
        /*
        1. JavaScript 연습하기 
        - 숫자(Number), 문자(String), 수학(Math), 변수(variable), 연산자(산술, 대입, 비교, 동등, 일치, 부정), 데이터 타입(Data Type), 오브젝트(Object) 에 대해 
        익히고 연습합니다. 
        - 값은 console.log() 를 이용하여 출력합니다. 
        - 자신이 연습 작성한 코드 실행 출력 시 예상되는 값은 주석을 이용하여 작성합니다. 
        2. 자기소개하기 
        - 숫자(Number), 문자(String), 수학(Math), 변수(variable), 연산자(산술, 대입, 비교, 동등, 일치, 부정), 데이터 타입(Data Type), 오브젝트(Object) 를 이용하여 
        장문의 자기소개를 합니다. 
        - 값은 console.log() 를 이용하여 문서 실행시 자기소개가 한꺼번에 출력되도록 합니다. 
        - 데이터 형식, 연산 등에서 잘 모르는 부분은 주석을 이용하여 질문을 합니다. 
        */

        var a = "디지털 미디어 디자인";
        var b = "programming";
        var c = "우은영";
        var d = 220;
        var e = 6107;
        var f = 5;
        var g = "여자";
        var h = "취미";
        var i = "드라마";
        var j = true;
        var k = "영화";
        var l = 7;
        var m;

        /*
             1.JavaScript 연습하기
        */

        console.log(a);     // 디지털 미디어 디자인
        console.log(d);     // 220
        console.log(d+e);     // 6327
        console.log(e-d);     // 5887
        console.log(d*f);     // 1100
        console.log(d/f);     // 44
        console.log(e%f);     // 2
        console.log("programming".lenth);     // 11
        console.log("programming".indexOf("o"));     // 2
        console.log(typeof j);     // boolean
        console.log(typeof l);     // number
        console.log("program\ning");     //  program
                                         //  ing
        console.log(f+k);      // 5영화
        console.log(m);        // undefined

            
        /*
             2.자기소개하기 
        */

        console.log("안녕하세요 저는" + a + "과에서" + b + "전공 반의 학생인" + c + "입니다.\n"
        + "저의 학번은" + d + e + f + "입니다. 저의 성별은" + g + "입니다. 저는 사실" + b + "을 잘 하지 못합니다. 하지만" + b + "을 잘하고 싶은 학생입니다. 앞으로 열심히 해보겠습니다.\n"
        + "저는" + h + "가 딱히 없지만 굳이 고르자면" + i + "와" + k + "보는 것을 좋아합니다. 제가 좋아하는" + typeof l + "는" + l + "입니다.\n"
        + "지금까지" + j + "이야기만 담긴 저의 소개를 봐주셔서 감사합니다."); 

    </script>
    </body>
</html>
