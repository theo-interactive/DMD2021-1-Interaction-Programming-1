<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<title>2WEEK_22061079 유진</title>
</head>
<body>
<h1>2WEEK - 03/11</h1>
<script type="text/javascript">
   
   
    /*     
        1. javascript 연습하기
        
        숫자(Number), 문자(String), 수학(Math), 변수(variable), 연산자(산술, 대입, 비교, 동등, 일치, 부정), 데이터 타입(Data Type), 오브젝트(Object) 에 대해 익히고 연습합니다.
        값은 console.log() 를 이용하여 출력합니다.
        자신이 연습 작성한 코드 실행 출력 시 예상되는 값은 주석을 이용하여 작성합니다.

    */

    var a = "계원예술대학교";
    var b = "디지털미디어디자인";
    var c = "유진";
    var d = 1;
    var e = "프로그래밍";
    var f = 2;
    var g = 18;
    var h = 1079;
    var i = "취미";
    var j = 10;
    var k = true;


    // 데이터 타입

    console.log(typeof i, typeof d, typeof k); // string number boolean

    // 문자 

    console.log(a); // 계원예술대학교
    console.log(b); // 디지털미디어디자인
    console.log(c); // 유진
    console.log(e); // 프로그래밍
    console.log(i); // 취미
    
    console.log(a+b); // 계원예술대학교디지털미디어디자인
    console.log(a.length); // 7
    console.log(e.indexOf("래")); // 4
    
    // 숫자, 수학

    console.log( f*j + d ); // 21
    console.log( j + g/f ); // 19
    console.log( g%f ); // 0
    console.log( d + j ); // 11
    console.log( 22060000 + h); // 22061079
    console.log( f*j*j*j + d ); //2001

    // 변수, 연산자

    console.log(j); // 10

    var sum = 8 + 16 + 25 + 41;
    console.log(sum); // 90
    
    sum = 100
    console.log(sum); // 100

    console.log( f > g ); // false
    console.log( f < g ); // true
    console.log( j <= g ); // true
    console.log( j == 10 ); // true



    // 2. 자기소개

    alert("Welcome!");

    console.log( "안녕하세요! 저는 " + a + " " + b + "과에 재학중인 " + ( 22060000 + h ) + c 
    + " 입니다.\n" + " 많은 분들이 물어보시는데, 성이 '유', 이름이 '진' 인 외자 이름입니다. \n " 
    + "나이는 "  + ( f*j + d ) +  "살 이고, 뱀띠 입니다. \n" + "생년월일은 " + ( f*j*j*j + d ) + "년 " + ( d + j ) 
    + "월 " + ( j + g/f ) + "일" + " 입니다. " 
    + d + "이 너무 많아 주민등록번호를 기입할 때 " + d + "을 하나씩 더 쓰거나 덜 쓰거나 하는 실수를 자주 합니다.\n" 
    + "최근 저의 " + i + "는 요리하기 입니다. 단순 노동이라 " 
    + e + " 수업 후 과제나 복습을 하다가 요리를 하면 머리가 편해집니다.\n" + "웹코딩에 흥미를 느껴 " 
    + e + " 전공으로 오게 되었고, 열심히 배워 프론트엔드 개발자가 되는 것이 저의 목표입니다. 잘부탁드립니다! :)" );

    

</script>
</body>
</html>
