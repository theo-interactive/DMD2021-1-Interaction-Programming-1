<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>아이유 앨범 갤러리</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
<!-- 
gallery
- view (gallery images)
-- view-container
--- view-item (4개)
---- img
- ul -- list (gallery navigation)
-- li (list item) (4개)
--- a (button)
---- img (thumbnail)
-->
<h1 class="blind">IU Album Gallery</h1>
<div id="gallery" class="gallery">
    <div class="view">
        <div class="view-container">
            <div class="view-item"><img src="./img/1.jpg" alt="image 1" /></div>
            <div class="view-item"><img src="./img/2.jpg" alt="image 2" /></div>
            <div class="view-item"><img src="./img/3.jpg" alt="image 3" /></div>
            <div class="view-item"><img src="./img/4.jpg" alt="image 4" /></div>
        </div>
    </div>
    <ul class="list">
        <li class="selected"><a href="#"><img src="./img/1.jpg" alt="thumbnail 1"></a></li>
        <li><a href="#"><img src="./img/2.jpg" alt="thumbnail 2"></a></li>
        <li><a href="#"><img src="./img/3.jpg" alt="thumbnail 3"></a></li>
        <li><a href="#"><img src="./img/4.jpg" alt="thumbnail 4"></a></li>
    </ul>
</div>
<script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
