<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1 class="blind">Image Gallery</h1>
    <div id="gallery" class="gallery">
        <div class="view">
            <div class="view-container">
                <div class="view-item"><img src="./img/img1.png" alt="image 1"></div>
                <div class="view-item"><img src="./img/img2.png" alt="image 2"></div>
                <div class="view-item"><img src="./img/img3.png" alt="image 3"></div>
                <div class="view-item"><img src="./img/img4.png" alt="image 4"></div>
            </div>
        </div>

        <ul class="list">
            <li class="selected"><a href="#"><img src="./img/thumbnail1.png" alt="thumbnail 1"></a></li>
            <li><a href="#"><img src="./img/thumbnail2.png" alt="thumbnail 2"></a></li>
            <li><a href="#"><img src="./img/thumbnail3.png" alt="thumbnail 3"></a></li>
            <li><a href="#"><img src="./img/thumbnail4.png" alt="thumbnail 4"></a></li>
        </ul>
    </div>
    
    <script type="text/javascript" src="./vendor/gsap/gsap.min.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
