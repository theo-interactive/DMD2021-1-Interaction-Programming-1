<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>SingStreet</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    <h1><span class="blind">SingStreet</span></h1>
    <h2><span class="blind">bg</span></h2>

<h1 class="blind">Image Gallery</h1>
<div id="gallery" class="gallery">
    <div class="view">
        <div class="view-container">
            <div class="view-item"><img src="./img/image1.jpg" alt="image 1" /></div>
            <div class="view-item"><img src="./img/image2.jpg" alt="image 2" /></div>
            <div class="view-item"><img src="./img/image3-1.jpg" alt="image 3" /></div>
            <div class="view-item"><img src="./img/image4.jpg" alt="image 4" /></div>
        </div>
    </div>
    <ul class="list">
        <li class="selected"><a href="#"><img src="./img/thumbnail_1.png" alt="thumbnail 1"></a></li>
        <li><a href="#"><img src="./img/thumbnail_2.png" alt="thumbnail 2"></a></li>
        <li><a href="#"><img src="./img/thumbnail_3.png" alt="thumbnail 3"></a></li>
        <li><a href="#"><img src="./img/thumbnail_4.png" alt="thumbnail 4"></a></li>
    </ul>
</div>
<script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
